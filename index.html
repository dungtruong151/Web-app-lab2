<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Web-app-lab2</title>
</head>
<body>
<div class="mx-5 mt-3">
  <h1>School of Computer Science & Engineering</h1>
  <hr>
  <h3 class="mb-3">Register Form</h3>
  <form>
    <label class="col-sm-1" for="fullname">Full name</label>
    <input class="col-sm-2" type="text" id="fullname" name="fullname" required>
    <br><br>
    <label class="col-sm-1" for="id">ID</label>
    <input class="col-sm-2" type="text" id="id" name="id" required>
    <br><br>
    <label class="col-sm-1" for="email">Email</label>
    <input class="col-sm-2" type="text" id="email" name="email" required>
    <br><br>
    <label class="col-sm-1">Gender</label>
    <input type="radio" id="male" value="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender">
    <label for="female">Female</label>
    <br><br>
    <label class="col-sm-1" for="field">Field of study</label>
    <select id="field" name="field">
      <option value="cs">CS</option>
      <option value="it">IT</option>
      <option value="ds">DS</option>
    </select>
    <br><br>
    <div class="row">
      <label class="col-sm-1">List of subjects</label>
      <div class="col-sm-3">
        <input type="checkbox" id="ai" name="ai" value="ai">
        <label for="ai">Artificial Intelligence</label><br>
        <input type="checkbox" id="dsdv" name="dsdv" value="dsdv">
        <label for="dsdv">Data Science and Data Visualization</label><br>
        <input type="checkbox" id="ui" name="ui" value="ui">
        <label for="ui">UI Design and Evaluation</label><br>
        <input type="checkbox" id="web" name="web" value="web">
        <label for="web">Web Application Development</label><br>
      </div>
    </div>
    <br>
    <div class="row">
      <label class="col-sm-1" for="comments">Comments</label>
      <textarea class="col-sm-3" id="comments" name="comments" rows="4" cols="50"></textarea>
    </div>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
  </form>
</div>
</body>
</html>
